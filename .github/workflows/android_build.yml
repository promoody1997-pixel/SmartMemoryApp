name: Android Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # هذه الخطوة ستقوم بتثبيت Gradle 8.2 لأننا لا نملك الملف في المستودع
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'
      
    # لاحظ أننا نستخدم gradle مباشرة وليس ./gradlew
    - name: Build Debug APK
      run: gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: smart-memory-apk
        path: app/build/outputs/apk/debug/app-debug.apk
